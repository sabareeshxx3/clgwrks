<!DOCTYPE html>
<html lang="en">
<head>
    <title>add two numbers</title>
    <script>
        function add(){
            var x = parseInt(prompt ("ENTER FIRST NUMBER"));
            var y = parseInt( prompt ("ENTER SECOND NUMBER"));
            sum = (x+y);
            document.write(sum);
            
        }
    </script>
</head>
<body>
    <button onclick="add()">ADD TWO NUMBERS</button>
</body>
</html>
