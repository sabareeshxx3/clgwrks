<!DOCTYPE html>
<html lang="en">
<head>
    <title>colour change</title>
</head>
<script >
    function get_random_color(){
        var color ='#';
        for(var i=0;i<6;i++)
            {
            color+=Math.round(Math.random())*6;
            }
            document.body.style.background=color;
            }
    </script>
<body onclick="get_random_color()">
<h1>click to change my colour...!</h1>
</body>
</html>
