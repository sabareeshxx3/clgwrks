<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE</title>
</head>
<body>
    <table border="2" align="center">
        <tr>
            <th colspan="8"> TIME TABLE FOR 23-24</th>
        </tr>
        <tr>
            <th colspan="8">TIME TABLE SEM 3</th>
        </tr>
        <tr>
            <th>DAY</th>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th rowspan="10" style="transform: rotate(270deg); border: 0;">BREAK</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
        </tr>
        <tr>
            <td>MONDAY</td>
            <td colspan="3">WEB LAB</td>
            <td colspan="3">CHE LAB</td>
        </tr>
        <tr>
            <td>TUESDAY</td>
            <td colspan="3">C LAB</td>
            <td colspan="2">DCF</td>
            <td colspan="1">COS</td>
        </tr>
        <tr>
            <td>WENSDAY</td>
            <td colspan="1">C</td>
            <td colspan="2">DCF</td>
            <td colspan="3">DBMS LAB</td>
        </tr>
        <tr>
            <td>THURSDAY</td>
            <td colspan="2">CO</td>
            <td colspan="1">WEB</td>
            <td colspan="2">DCF</td>
            <td colspan="1">C</td>
        </tr>
        <tr>
            <td>FRIDAY</td>
            <td colspan="2">CO</td>
            <td colspan="1">DCF</td>
            <td colspan="2">C</td>
            <td colspan="1">DBMS</td>
        </tr>

        


    </table>
    
</body>
</html>
